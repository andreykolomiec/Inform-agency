{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="page-header min-vh-75 position-relative" style="background-image: url('{% static 'img/login_page.png' %}')">
      <div class="container mt-8 pt-5">
      <!-- Повідомлення про вихід -->
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h3 class="card-title">Logged out!</h3>
            <p class="card-text">You have successfully logged out. To continue, please log in again.</p>

            <!-- Кнопка для входу -->
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Click here to login again</a>
          </div>
        </div>

        <!-- Форма для виходу -->
        <div class="text-center mt-4">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Logout</button>
          </form>
        </div>
      </div>
    <div class="position-absolute w-100 z-index-1 bottom-0">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
              <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
              </defs>
              <g class="moving-waves">
                <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40)"></use>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)"></use>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)"></use>
                <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)"></use>
                <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)"></use>
                <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,0.95)"></use>
              </g>
      </svg>
    </div>
  </div>

{% endblock %}
