{% load static %}
<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0 opacity-8">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-auto w-auto" style="max-width: 50%;">
        <div class="container-fluid px-0 aligned">
          <p class="fs-5 text-dark fw-bold">
            Inform Navigation
          </p>

          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>

          <div class="collapse navbar-collapse justify-content-center" id="navigation">
            <ul class="navbar-nav align-items-center">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <form method="post" action="{% url 'logout' %}" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="nav-link p-0 border-0 text-decoration-none bg-transparent">Logout</button>
                  </form>
                </li>
                <li class="nav-item">
                  <span class="nav-link text-muted">User: {{ user.username }}</span>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
